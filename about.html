<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply some basic styles to the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Create a header with a navigation bar */
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .navbar {
            list-style: none;
            padding: 0;
        }

        .navbar li {
            display: inline;
            margin-right: 20px;
        }

        /* Create a main content section */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Create a section with a background image and overlay */
        .bg-image {
            position: relative;
            height: 1200px;;
            width: auto;
            background-image: url('./pexels-binyamin-mellish-1396122.jpg');
            background-size:cover;
            /* background-attachment: fixed; */
            background-repeat: no-repeat;
            color: #fff; /* Text color on top of the overlay */
        }
        @media (max-width: 768px) {
    .bg-image {
        height: 300px; /* Adjust the height for smaller screens */
    }
        }

        .bg-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the color and opacity of the overlay */
            z-index: -1; /* Place the overlay behind the content */
        }

        /* Create a footer */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <h1>Welcome to Your Website</h1>
        <p>This is the main content of your webpage.</p>
    </section>

    <section class="bg-image">
        <div class="container">
            <h2>Background Image Section</h2>
            <p>This section has a background image with an overlay.</p>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2023 Your Website Name. All rights reserved.</p>
    </footer>
</body>
</html>
